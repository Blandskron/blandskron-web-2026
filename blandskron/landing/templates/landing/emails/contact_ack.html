<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confirmación</title>
</head>
<body style="margin:0;background:#0f0f0f;font-family:Poppins,Arial,sans-serif;color:#fff;">
  <div style="max-width:640px;margin:0 auto;padding:28px 16px;">
    <div style="border:1px solid rgba(255,255,255,.10);background:rgba(15,15,15,.55);backdrop-filter:blur(14px);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35),inset 0 1px 0 rgba(255,255,255,.05);overflow:hidden;">
      <div style="padding:22px 22px 10px 22px;">
        <div style="display:inline-block;padding:6px 12px;border-radius:999px;background:rgba(139,92,246,.18);border:1px solid rgba(139,92,246,.35);color:#EDE9FE;font-size:13px;font-weight:500;">
          Mensaje recibido
        </div>

        <h1 style="margin:14px 0 6px 0;letter-spacing:-.02em;line-height:1.15;font-size:28px;">
          Hola {{ name }},
        </h1>

        <p style="margin:0 0 14px 0;color:rgba(255,255,255,.72);line-height:1.7;font-size:14px;">
          Gracias por contactarme. Ya recibí tu mensaje y te responderé lo antes posible.
        </p>

        <div style="margin:18px 0;border-top:1px solid rgba(255,255,255,.10)"></div>

        <div style="padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.05);">
          <p style="margin:0 0 8px 0;color:rgba(255,255,255,.92);font-size:14px;font-weight:600;">
            Tu mensaje:
          </p>
          <p style="margin:0;color:rgba(255,255,255,.72);font-size:13px;line-height:1.75;white-space:pre-line;">
            {{ message }}
          </p>
        </div>

        <p style="margin:18px 0 0 0;color:rgba(255,255,255,.55);font-size:12px;line-height:1.6;">
          Este correo es automático. Si necesitas agregar contexto, responde a este mensaje.
        </p>

        <div style="margin:18px 0 0 0;">
          <a href="https://blandskron.com"
             style="display:inline-block;text-decoration:none;border-radius:14px;padding:10px 14px;border:1px solid rgba(139,92,246,.40);background:rgba(139,92,246,.08);color:rgba(255,255,255,.92);font-size:13px;">
            Visitar Blandskron.com
          </a>
        </div>
      </div>

      <div style="padding:14px 22px;background:rgba(255,255,255,.04);border-top:1px solid rgba(255,255,255,.08);">
        <p style="margin:0;color:rgba(255,255,255,.60);font-size:12px;line-height:1.6;">
          Blandskron • noreply@blandskron.com
        </p>
      </div>
    </div>
  </div>
</body>
</html>
